language: php

php:
  - 7.1
  - 7.2
  - 7.3

env:
  global:
    - setup=stable

matrix:
  fast_finish: true
  include:
    - php: 7.1
    - php: 7.1
      env: setup=lowest
    - php: 7.2
    - php: 7.2
      env: setup=lowest
    - php: 7.3
    - php: 7.3
      env: setup=lowest

before_script:
  - sh -c "composer install --dev --no-progress"
  - php -S localhost:8000 index.php &
  - sudo chomd -R 777 tests/*

script: ./vendor/bin/phpunit

  
